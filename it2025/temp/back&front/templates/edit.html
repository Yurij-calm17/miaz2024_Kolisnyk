<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
</head>
<body>
    <h1>Edit Record</h1>
    <form action="{{ url_for('edit', reportid=record[0]) }}" method="POST">
        <label>Report Type: <input type="text" name="reporttype" value="{{ record[1] }}"></label><br>
        <label>Source: <input type="text" name="source" value="{{ record[2] }}"></label><br>
        <label>Date Collected: <input type="text" name="datecollected" value="{{ record[3] }}"></label><br>
        <label>Analysis Summary: <input type="text" name="analysissummary" value="{{ record[4] }}"></label><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
